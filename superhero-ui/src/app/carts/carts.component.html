<ng-container ngIf="product.length !=0">
   <div class="container">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>productname</th>
                        <th>images</th>
                        <th >price</th>
                        <th>quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{product.tittle}}</td>
                        <td><img style="width: 120px;" src="{{product.image}}" alt=""></td>
                        <td style="width: 12%;">{{product.price}}</td>
                        <td style="width: 12%;">{{product.quantity}}</td>
                        <td style="width: 12%;">{{product.total}</td>
                        <td>
                            <button (click)="removeItem(product)" class="btn btn-danger"><i class="fas fa-trash-alt"></i>   </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button btn btn-danger (click)="emptycart()"></button></td>
                        <td><button btn btn-primary routerLink="/products">Shop more</button></td>
                        <td><button btn btn-success >Checkout</button></td>
                        <td><strong></strong></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
   </div>

</ng-container>
