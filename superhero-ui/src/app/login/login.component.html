<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div *ngIf="success" class="alert alert-success">{{success}}</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login to Top15</h1>
          <h6> Please enter login details</h6>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">

            <label for="Username" class="form-label">Username</label>
            <input formControlName="Username" type="Username" class="form-control" id="Username"
              [ngClass]="{'is-invalid':submitted && g['Username'].errors}" aria-describedby="emailHelp" />
            <div *ngIf="submitted && g['Username'].errors" class="invalid-feedback">
              <div *ngIf="g['Username'].hasError('required')">Username is required </div>
            </div>

          </div>
          <div class="form-group">
            <label for="Password" class="form-label">Password</label>
            <input formControlName="Password" type="Password" class="form-control" id="Password"
              [ngClass]="{'is-invalid': submitted && g['Password'].errors}" aria-describedby="emailHelp" />
            <div *ngIf="submitted && g['Password'].errors" class="invalid-feedback">
              <div *ngIf="g['Password'].hasError('required')">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spiner-border-sm mr-1"></span>
              Login
            </button>
            <a routerLink="/signup" class="btn btn-link">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
